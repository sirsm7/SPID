<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Temujanji ICT | Dashboard Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loader { border-top-color: #2563eb; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast { transform: translateX(100%); transition: transform 0.3s ease-out; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="text-slate-800">

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 pointer-events-none"></div>

    <div class="max-w-6xl mx-auto p-6">
        
        <header class="bg-white rounded-2xl shadow-sm p-6 mb-6 flex justify-between items-center border border-slate-100">
            <h1 class="text-2xl font-bold text-slate-900">Sistem Temujanji ICT</h1>
            <span class="bg-green-100 text-green-800 text-xs font-bold px-3 py-1.5 rounded-full border border-green-200">ONLINE</span>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-slate-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 to-purple-500"></div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Carian Sekolah</label>
            <div class="flex gap-3">
                <input type="text" id="searchInput" class="flex-1 border border-slate-200 bg-slate-50 p-4 rounded-xl uppercase font-semibold focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Masukkan Kod Sekolah (Contoh: MBA0001)">
                <button onclick="searchSchool()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">CARI</button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden py-10 text-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-10 w-10 mx-auto mb-4"></div>
            <p class="text-slate-400 text-sm animate-pulse">Sedang mencari data...</p>
        </div>

        <div id="resultSection" class="hidden space-y-8">
            
            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-6 text-white shadow-lg">
                <h2 class="text-2xl font-bold" id="schoolName">-</h2>
                <p class="text-blue-200 font-mono text-sm mt-1" id="schoolCode">-</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm relative"><span class="absolute top-4 right-4 text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">GPICT</span>
                    <h3 class="font-bold text-lg mb-1">Penyelaras ICT</h3>
                    <p id="gpictName" class="text-lg font-medium mb-1">Tiada Data</p>
                    <p class="text-sm text-slate-500 font-mono mb-4 flex items-center gap-2"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg><span id="gpictPhone">-</span></p>
                    <div id="gpictActionArea"></div>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm relative"><span class="absolute top-4 right-4 text-[10px] font-bold bg-purple-50 text-purple-600 px-2 py-1 rounded">DELIMa</span>
                    <h3 class="font-bold text-lg mb-1">Admin DELIMa</h3>
                    <p id="delimaName" class="text-lg font-medium mb-1">Tiada Data</p>
                    <p class="text-sm text-slate-500 font-mono mb-4 flex items-center gap-2"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg><span id="delimaPhone">-</span></p>
                    <div id="delimaActionArea"></div>
                </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 flex flex-col md:flex-row gap-4 text-sm">
                <div class="flex-1"><span class="block font-bold text-xs uppercase text-slate-500">Pengetua / GB</span><span id="pgbName" class="font-semibold block mt-1 uppercase">-</span></div>
                <div class="flex-1"><span class="block font-bold text-xs uppercase text-slate-500">GPK 1</span><span id="gpk1Name" class="font-semibold block mt-1 uppercase">-</span></div>
            </div>

            <div id="appointmentHistory" class="bg-white rounded-2xl shadow-lg border border-slate-200 p-6">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Sejarah Temujanji Disahkan
                </h3>
                <div id="historyList" class="space-y-3">
                    <p class="text-slate-500 italic">Tiada rekod temujanji disahkan untuk sekolah ini.</p>
                </div>
            </div>

            <div id="appointmentForm" class="hidden bg-white rounded-2xl shadow-2xl border border-blue-100 overflow-hidden ring-4 ring-blue-50/50">
                <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-bold text-slate-800">ðŸ“… Tetapkan Temujanji: <span id="targetRoleDisplay" class="text-blue-600"></span></h3>
                    <button onclick="closeForm()" class="text-slate-400 hover:text-red-500 p-2 rounded-full">âœ•</button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-xs font-bold text-slate-500 mb-1">TARIKH</label><input type="date" id="inpDate" class="w-full border p-3 rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500"></div>
                        <div><label class="block text-xs font-bold text-slate-500 mb-1">MASA</label><input type="time" id="inpTime" class="w-full border p-3 rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500"></div>
                    </div>
                    <div><label class="block text-xs font-bold text-slate-500 mb-1">TUJUAN</label><textarea id="inpPurpose" rows="2" class="w-full border p-3 rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nyatakan tujuan..."></textarea></div>
                    <button id="btnSend" onclick="submitForm()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 shadow-lg">HANTAR NOTIFIKASI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://soxtjqqrzpbzmzjcicgn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNveHRqcXFyenBiem16amNpY2duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDA1MzIsImV4cCI6MjA3OTExNjUzMn0.P7Wrm-EIzczx653pnr2bniJnMtIrclQeou50IsS184s';
        
        // âœ… URL DENO BARU TUAN
        const FUNCTION_URL = 'https://salty-dragonfly-70.ppdag.deno.net';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentCode = '';
        let currentRole = '';

        // --- SEARCH FUNCTION ---
        async function searchSchool() {
            const input = document.getElementById('searchInput').value;
            const code = input ? input.toUpperCase().trim() : '';

            if (!code) { showToast('Sila masukkan kod sekolah', 'error'); return; }

            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('loadingSpinner').classList.remove('hidden');
            closeForm();

            try {
                // 1. Fetch School
                const { data: school, error } = await supabaseClient.from('sekolah').select('*').eq('kod_sekolah', code).maybeSingle();
                
                if (error) throw error;
                if (!school) throw new Error("Kod sekolah tidak dijumpai.");

                // 2. Fetch Users
                const { data: pics } = await supabaseClient.from('pengguna').select('*').eq('kod_sekolah', code);
                
                // 3. Fetch Appointment History
                const appointments = await fetchAppointments(code);

                // 4. Update UI
                currentCode = code;
                document.getElementById('schoolName').innerText = school.nama_sekolah;
                document.getElementById('schoolCode').innerText = code;

                resetCards();

                if (pics) {
                    pics.forEach(p => {
                        if (p.peranan === 'GPICT') updateCard('gpict', p);
                        else if (p.peranan === 'ADMIN_DELIMA') updateCard('delima', p);
                        else if (p.peranan === 'PGB') document.getElementById('pgbName').innerText = p.nama_penuh;
                        else if (p.peranan === 'GPK1') document.getElementById('gpk1Name').innerText = p.nama_penuh;
                    });
                }

                setupButton('gpict', 'GPICT', pics);
                setupButton('delima', 'ADMIN_DELIMA', pics);
                displayAppointments(appointments);

                document.getElementById('resultSection').classList.remove('hidden');

            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                document.getElementById('loadingSpinner').classList.add('hidden');
            }
        }

        // --- APPOINTMENT HISTORY LOGIC ---
        async function fetchAppointments(code) {
            const { data, error } = await supabaseClient
                .from('temujanji')
                .select('*')
                .eq('kod_sekolah', code)
                .in('status', ['ACCEPTED', 'PENDING'])
                .order('tarikh', { ascending: false });

            if (error) {
                showToast('Gagal tarik sejarah temujanji: ' + error.message, 'error');
                return [];
            }
            return data;
        }

        function displayAppointments(appointments) {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            if (!appointments || appointments.length === 0) {
                list.innerHTML = '<p class="text-slate-500 italic">Tiada rekod temujanji disahkan untuk sekolah ini.</p>';
                return;
            }

            appointments.forEach(apt => {
                const statusColor = apt.status === 'ACCEPTED' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';
                const statusLabel = apt.status === 'ACCEPTED' ? 'DIESAHKAN' : 'MENUNGGU PIC';
                
                let detail = `Tarikh: ${apt.tarikh} | Masa: ${apt.masa} | Tujuan: ${apt.tujuan}`;
                if (apt.status === 'PENDING' && apt.cadangan_tarikh_baru) {
                     detail += ` (Ditolak - Cadangan PIC: ${apt.cadangan_tarikh_baru})`;
                }

                const item = document.createElement('div');
                item.className = 'border border-slate-200 p-3 rounded-lg shadow-sm flex justify-between items-center';
                item.innerHTML = `
                    <div>
                        <p class="font-medium text-slate-700">${apt.tujuan}</p>
                        <p class="text-sm text-slate-500">${detail}</p>
                    </div>
                    <span class="text-xs font-bold px-2 py-1 rounded-full ${statusColor}">${statusLabel}</span>
                `;
                list.appendChild(item);
            });
        }
        
        // --- UTILITY FUNCTIONS ---
        function updateCard(prefix, data) {
            document.getElementById(`${prefix}Name`).innerText = data.nama_penuh || 'Tiada Data';
            const phoneEl = document.getElementById(`${prefix}Phone`).querySelector('span');
            if(phoneEl) phoneEl.innerText = data.no_telefon || '-';
        }

        function resetCards() {
            ['gpict', 'delima'].forEach(p => {
                document.getElementById(`${p}Name`).innerText = 'Tiada Data';
                const phoneEl = document.getElementById(`${p}Phone`).querySelector('span');
                if(phoneEl) phoneEl.innerText = '-';
                document.getElementById(`${p}ActionArea`).innerHTML = '';
            });
            ['pgbName', 'gpk1Name'].forEach(id => document.getElementById(id).innerText = '-');
            document.getElementById('historyList').innerHTML = '<p class="text-slate-500 italic">Tiada rekod temujanji disahkan untuk sekolah ini.</p>';
        }

        function setupButton(prefix, role, pics) {
            const user = pics ? pics.find(p => p.peranan === role) : null;
            const container = document.getElementById(`${prefix}ActionArea`);
            const color = prefix === 'gpict' ? 'blue' : 'purple';

            if (user) {
                container.innerHTML = `<button onclick="openForm('${role}')" class="w-full py-2.5 rounded-lg bg-${color}-600 text-white font-bold hover:bg-${color}-700 shadow-md shadow-${color}-200 transition text-sm">TETAPKAN TEMUJANJI</button>`;
            } else {
                container.innerHTML = `<button disabled class="w-full py-2.5 rounded-lg bg-slate-100 text-slate-400 font-bold border border-slate-200 text-sm cursor-not-allowed">BELUM MENDAFTAR</button>`;
            }
        }
        
        function openForm(role) {
            currentRole = role;
            document.getElementById('targetRoleDisplay').innerText = role === 'GPICT' ? 'Guru Penyelaras ICT' : 'Admin DELIMa';
            document.getElementById('appointmentForm').classList.remove('hidden');
            setTimeout(() => document.getElementById('appointmentForm').scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
        }

        function closeForm() {
            document.getElementById('appointmentForm').classList.add('hidden');
        }

        async function submitForm() {
            const date = document.getElementById('inpDate').value;
            const time = document.getElementById('inpTime').value;
            const purpose = document.getElementById('inpPurpose').value;

            if (!date || !time || !purpose) { showToast('Sila lengkapkan semua maklumat!', 'error'); return; }

            const btn = document.getElementById('btnSend');
            const originalText = btn.innerText;
            btn.innerText = 'MENGHANTAR...';
            btn.disabled = true;

            try {
                const res = await fetch(`${FUNCTION_URL}?action=send_appointment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kod_sekolah: currentCode, target_role: currentRole, tarikh: date, masa: time, tujuan: purpose })
                });

                const json = await res.json();

                if (!res.ok) throw new Error(json.error || 'Gagal menghantar notifikasi.');

                showToast('âœ… Notifikasi berjaya dihantar!', 'success');
                closeForm();
                document.getElementById('inpDate').value = '';
                document.getElementById('inpTime').value = '';
                document.getElementById('inpPurpose').value = '';

                searchSchool(); // Refresh history

            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            const bg = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

            div.className = `toast ${bg} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-bold text-sm min-w-[300px]`;
            div.innerHTML = `${icon} <span>${msg}</span>`;

            container.appendChild(div);
            requestAnimationFrame(() => div.classList.add('show'));
            setTimeout(() => {
                div.classList.remove('show');
                setTimeout(() => div.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
